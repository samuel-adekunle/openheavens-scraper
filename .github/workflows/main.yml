name: Create new post

on:
  schedule:
    - cron:  '0/5 * * * *'

jobs:
  format-code:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '>=1.20.6'
      - run: go version

      - run: go main.go post.go

      - uses: stefanzweifel/git-auto-commit-action@v4
